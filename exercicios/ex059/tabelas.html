<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de tabela completa</title>
    <link rel="stylesheet" href="tabelas.css">
</head>
<body>
    <table>
        <caption>
            Personagens Biblicos
        </caption>
        <thead>
            <th scope="col" style="background-color: yellow;">Nome</th>
            <th scope="col" style="background-color: red;">Idade</th>
            <th scope="colgroup" colspan="3" style="background-color: yellow;">Cidade onde nasceu</th>
            
        </thead>
        <tbody style="background-color: yellow;">
             <tr>
                <th>Davi</th>
                <td style="background-color: red;">30 anos</td>
                <td>Belém da Judeia</td>
             </tr>
             <tr>
                <th>Saul</th>
                <td style="background-color: red;">30 anos</td>
                <td>Tall al Ful, Jerusalém</td>
             </tr>
             <tr>
                <th>Josué</th>
                <td style="background-color: red;">40 anos</td>
                <td>Terra de Gósen Egito</td>
             </tr>
             <tr>
                <th>Sansão</th>
                <td style="background-color: red;">20 anos</td>
                <td>Zorah Judéia</td>
             </tr>
             <tr>
                <th><Span>Jesus</Span></th>
                <td style="background-color: red;">30 anos</td>
                <td>Belém</td>
                
                
             </tr>
             
        </tbody>
    </table>
</body>
</html>
