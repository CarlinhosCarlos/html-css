<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScripts</title>
     <style>
        * {
            background-color: lightgray;
        }
     </style>
</head>
<body>
    <a href="#" onclick="clicou()">Clique aqui</a>
    <div id="Indo"></div>

    <script>
        function clicou() {
            s = window.document.getElementById("Indo")
            s.innerHTML += '<p>Voce clicou</p>'
        }
    </script>
</body>
</html>
